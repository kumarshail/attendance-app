<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Attendance Sheet</title>
</head>

<body>
    <div class="header">
        <button class="btn btn-danger pull-right" id='logout'>Logout</button>
        <a href='attendance_list.html' class="btn btn-primary pull-right">Attendance List</a>
    </div>
    <h2>Attendance Form</h2>
    <div>
        <form>
            <div id="notice"></div>
            <label for="date">Date</label>
            <input type="date" id="date"></input>
            <label for="in-time">In Time(24 hour format)</label>
            <input type="time" id="in-time"</input>
            <label for="out-time">Out Time(24 hour format)</label>
            <input type="time" id="out-time"></input>
            <label for="submit"></label>
            <div style="text-align:center">
                <input type="submit" id="submit" value="submit" ></input>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
