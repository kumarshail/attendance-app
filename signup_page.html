<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>SignUp Page</title>
</head>
<body>
    <div class="header">
        <a href='login_page.html' class="btn btn-primary pull-right">SignIn</a>
    </div>
    <h1>Signup</h1>
    <div class="container signup-wrapper">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form action="">
                    <div class="emailBo"x>
                        <label for="email">Email address</label>
                        <input type="email" name="email" class="required form-control" id="email" placeholder="Email"  pattern=".+@gmail.com"  >
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit btn btn-default" id="signup-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
