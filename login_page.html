<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Attendance Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="header">
        <a href='signup_page.html' class="btn btn-primary pull-right">SignUp</a>
    </div>
    <h1>Login</h1>
    <div class='container'>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form>
                    <div class="form-group">
                        <label for="attendance">Login Email </label>
                        <input type="email" class='form-control' id="email" name="Employee Email" placeholder="Your Email..">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" id="password" placeholder="password">
                    </div>
                    <div style="text-align: center"> <input type="submit" id='submit' value="Login"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
